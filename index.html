<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="stylesheet" href="./weather.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Advent+Pro&family=Amita:wght@700&family=Berkshire+Swash&family=Black+Ops+One&family=Caveat&family=Coda&family=Cutive+Mono&family=Dancing+Script&family=Kaushan+Script&family=Kumar+One+Outline&family=Limelight&family=Lobster+Two&family=Marcellus&family=Marck+Script&family=Megrim&family=Pacifico&family=Playfair+Display+SC:ital@1&family=Rancho&family=Rock+Salt&family=Tangerine&family=The+Nautigal:wght@700&display=swap"
        rel="stylesheet">
</head>

<body style="text-align: center;">

    <div class="row">
        <div class="col-lg-3 col-sm-12 ms-5 mt-5"><h2>THE WEATHER. . .</h2></div>
        <div class="col-lg-4 col-sm-12"></div>
        <div class="col-lg-4 col-sm-12 mt-4">
            <div class="content">
                <input type="text" id="cName" placeholder="enter city name" class="mt-4">
                <input type="button" value="search" onclick="search()">
                
                <div class="details mt-4">
                    <h5>Weather Details</h5>

                    <div style="text-align:left ;" id="result"></div>

                </div>
            </div>
        </div>
        <div class="col-lg-1 col-sm-12"></div>
    </div>

</body>

    <script>
        
        function search(){
            cityname = cName.value
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=3dddcc77d8e92df551a8e798987af406`)
            .then(result => result.json())
            .then(data => displayData(data))
        }

        function displayData(cityWeather){

            cName = cityWeather.name
            humidity = cityWeather.main.humidity
            pressure = cityWeather.main.pressure
            temp = cityWeather.main.temp
            visibility = cityWeather.visibility
            wind = cityWeather.wind.speed


            htmlData = `
            
                                <div class="htmldata mt-5">
                    <ul>
                        <li class="list-group-item">City name : ${cName} </li>
                        <li class="list-group-item">Humidity : ${humidity} </li>
                        <li class="list-group-item">pressure : ${pressure} </li>
                        <li class="list-group-item">Temperature : ${temp} </li>
                        <li class="list-group-item">Visibility : ${visibility} </li>
                        <li class="list-group-item">Temperature : ${wind} </li>

                    </ul>
                    </div>
         
            `
           document.getElementById('result').innerHTML = htmlData

        }

    </script>

</html>
